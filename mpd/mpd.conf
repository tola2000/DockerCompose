# MPD Configuration

# Music directory
music_directory    "/music"

# Playlist directory
playlist_directory "/playlists"

# Database file
db_file            "/var/lib/mpd/tag_cache"

# Log file
log_file           "/var/log/mpd/mpd.log"

# PID file
pid_file           "/var/run/mpd/mpd.pid"

# State file
state_file         "/var/lib/mpd/state"

# User to run MPD as
user               "mpd"

# Audio output
audio_output {
    type        "alsa"
    name        "My ALSA Device"
    device      "default"
    mixer_type  "software"
}

# Optional: enable network access (for clients like MPDroid)
bind_to_address    "0.0.0.0"
port               "4713"

# Optional: disable idle timeout
auto_update        "yes"
